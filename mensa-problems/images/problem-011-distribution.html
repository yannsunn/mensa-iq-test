<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENSA 行列推論問題</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .problem-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .difficulty {
            color: #666;
            font-size: 14px;
        }
        .matrix-3x3 {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin: 30px auto;
            background-color: #333;
            padding: 5px;
        }
        .matrix-2x2 {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            grid-template-rows: repeat(2, 120px);
            gap: 5px;
            margin: 30px auto;
            background-color: #333;
            padding: 5px;
        }
        .cell {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 1px solid #ddd;
            position: relative;
        }
        .cell.missing {
            background-color: #f8f8f8;
            border: 2px dashed #999;
            font-size: 30px;
            color: #999;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        .option {
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .option:hover {
            background-color: #e8e8e8;
            border-color: #999;
        }
        .option-letter {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
        .option-content {
            font-size: 30px;
        }
        .instruction {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Common shapes */
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: #333;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid #333;
        }
        .diamond {
            width: 50px;
            height: 50px;
            background-color: #333;
            transform: rotate(45deg);
        }
        /* Arrow styles */
        .arrow {
            width: 0;
            height: 0;
            display: inline-block;
        }
        .arrow-up {
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #333;
        }
        .arrow-down {
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #333;
        }
        .arrow-left {
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 35px solid #333;
        }
        .arrow-right {
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 35px solid #333;
        }
        /* Pattern fills */
        .striped {
            background: repeating-linear-gradient(
                45deg,
                #333,
                #333 5px,
                #fff 5px,
                #fff 10px
            );
        }
        .dotted {
            background-image: radial-gradient(circle, #333 2px, transparent 2px);
            background-size: 10px 10px;
        }
        .hollow {
            background-color: transparent !important;
            border: 3px solid #333;
        }
    </style>
</head>
<body>
    <div class="problem-container">
        <div class="header">
            <h1>MENSA 本番テスト - 問題 <span id="problem-number">011</span>/44</h1>
            <h2 id="problem-type">行列推論</h2>
            <p class="difficulty">難易度: <span id="difficulty">8</span>/20 | standard | 残り時間: <span id="time">44:59</span></p>
        </div>
        
        <div class="instruction">
            <strong id="instruction-text">3×3行列で各行に○△□が1つずつ、各列に大中小が1つずつ含まれる。右下に入るのは？
○大 △中 ？
□中 ○小 △大
△小 □大 ○中</strong>
        </div>
        
        <div id="matrix-container">
        <div class="matrix-3x3">
            <div class="cell"><span class="circle"></span></div>
            <div class="cell"><span class="triangle"></span></div>
            <div class="cell"><span class="square"></span></div>
            <div class="cell"><span class="square"></span></div>
            <div class="cell"><span class="circle"></span></div>
            <div class="cell"><span class="triangle"></span></div>
            <div class="cell"><span class="triangle"></span></div>
            <div class="cell"><span class="square"></span></div>
            <div class="cell missing">?</div>
        </div>
        
            <!-- Matrix will be inserted here -->
        </div>
        
        <div class="options" id="options-container">
            <div class="option">
                <span class="option-letter">A</span>
                <span class="option-content">□小</span>
            </div>
            
            <div class="option">
                <span class="option-letter">B</span>
                <span class="option-content">○大</span>
            </div>
            
            <div class="option">
                <span class="option-letter">C</span>
                <span class="option-content">△中</span>
            </div>
            
            <div class="option">
                <span class="option-letter">D</span>
                <span class="option-content">□中</span>
            </div>
            
            <!-- Options will be inserted here -->
        </div>
    </div>
</body>
</html>
