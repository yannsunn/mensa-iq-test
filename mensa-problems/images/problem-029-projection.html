<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENSA 空間認識問題</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .problem-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .difficulty {
            color: #666;
            font-size: 14px;
        }
        .spatial-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .spatial-item {
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .cube-net {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 2px;
        }
        .cube-face {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .cube-3d {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(30deg);
        }
        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .front { transform: translateZ(75px); }
        .back { transform: translateZ(-75px) rotateY(180deg); }
        .right { transform: rotateY(90deg) translateZ(75px); }
        .left { transform: rotateY(-90deg) translateZ(75px); }
        .top { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }
        
        .mirror-container {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .mirror-line {
            width: 2px;
            height: 200px;
            background-color: #666;
            position: relative;
        }
        .mirror-line::before {
            content: "鏡";
            position: absolute;
            top: -25px;
            left: -10px;
            font-size: 14px;
            color: #666;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        .option {
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .option:hover {
            background-color: #e8e8e8;
            border-color: #999;
        }
        .option-letter {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
        .instruction {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Folding patterns */
        .fold-pattern {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-gap: 5px;
            position: relative;
        }
        .fold-section {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fold-line {
            position: absolute;
            background-color: #ff0000;
            opacity: 0.5;
        }
        .fold-horizontal {
            width: 100%;
            height: 2px;
        }
        .fold-vertical {
            width: 2px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="problem-container">
        <div class="header">
            <h1>MENSA 本番テスト - 問題 <span id="problem-number">029</span>/44</h1>
            <h2 id="problem-type">空間認識</h2>
            <p class="difficulty">難易度: <span id="difficulty">9</span>/20 | standard | 残り時間: <span id="time">44:59</span></p>
        </div>
        
        <div class="instruction">
            <strong id="instruction-text">立体の展開図を組み立てると？</strong>
        </div>
        
        <div class="spatial-container" id="spatial-container"><div class="spatial-item">立体図形の投影</div>
            <!-- Spatial problem content will be inserted here -->
        </div>
        
        <div class="options" id="options-container">
            <div class="option">
                <span class="option-letter">A</span>
                <span class="option-content">4</span>
            </div>
            
            <div class="option">
                <span class="option-letter">B</span>
                <span class="option-content">5</span>
            </div>
            
            <div class="option">
                <span class="option-letter">C</span>
                <span class="option-content">6</span>
            </div>
            
            <div class="option">
                <span class="option-letter">D</span>
                <span class="option-content">1</span>
            </div>
            
            <!-- Options will be inserted here -->
        </div>
    </div>
</body>
</html>
